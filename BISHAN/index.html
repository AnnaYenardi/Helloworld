<!DOCTYPE html>
<html lang="en">
	

	<body>

		<div id="container"></div>

		<script type="module">
		
			import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
			
			import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://unpkg.com/three@0.119.1/examples/jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'https://unpkg.com/three@0.119.1/examples/jsm/loaders/DRACOLoader.js';
			import Stats from 'https://unpkg.com/three@0.119.1/examples/jsm/libs/stats.module.js';

			let camera, controls, scene, renderer;
			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xB2B2B2)
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

			  scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0.5, 0 );
				controls.update();
				controls.enablePan = false;
				controls.enableDamping = true;
				
				scene.add( new THREE.HemisphereLight( 0xffffff, 0x000000, 1.5 ) );

				const dracoLoader = new DRACOLoader();
				dracoLoader.setDecoderPath( 'https://unpkg.com/three@0.119.1/examples/js/libs/draco/gltf/' );
													
				const loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );
				loader.load( 
					'BISHAN ROOM.glb', 
					gltf => {
						const model = gltf.scene;
						model.position.set( 0, 0, 0 );
						model.scale.set( 0.1, 0.1, 0.1 );
						model.rotation.z = 90/180*Math.PI;
						model.rotation.y = 90/180*Math.PI;
						scene.add(model);
					},
					xhr => console.log(`${(xhr.loaded/xhr.total * 100)}% loaded`),
					err => console.error(err)
				);    

				// const geometry = new THREE.BoxGeometry(1,1,1);
				// const material = new THREE.MeshBasicMaterial({color: 0x00ff00});
				// const cube = new THREE.Mesh( geometry, material );
				// scene.add(cube);
				camera.position.z = 5;
				camera.position.set( 5, 2, 8);
			}
			function animate() {
				requestAnimationFrame( animate );
				controls.update;
				render();
			}
			function render() {
				renderer.render(scene, camera);
			}
		</script>

	</body>

</html>
