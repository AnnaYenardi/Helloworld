<html>
<head>
    <title>threejs - models</title>

    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <a target="_blank" rel="noopener">three.js</a> Hello world<br/>
        <a target="_blank" rel="noopener">Bishan Room</a> by

    </div>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>

    <script type="module">

        // ------------------------------------------------
        // Import statements
        // ------------------------------------------------

        import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';

    </script>

    <script>
        // ------------------------------------------------
        // Main code
        // ------------------------------------------------

        var renderer,
    	    scene,
    	    camera,
    	    myCanvas = document.getElementById('myCanvas');

        // ------------------------------------------------
        // Initialization function
        // ------------------------------------------------

        

            // CAMERA AND SCENE

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set( 100, 100, 100 );
            camera.lookAt( 0, 0, 0 );
            camera.up.set( 0, 0, 1 );
            scene = new THREE.Scene();

            
            //Create a WebGLRenderer
            renderer = new THREE.WebGLRenderer({
                canvas: myCanvas, 
                antialias: true
            });
            renderer.setClearColor(0x000000);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            //Create a DirectionalLight and turn on shadows for the light
            light = new THREE.DirectionalLight( 0xffffff, 1, 1000 );
            light.position.set( 10, 0, 100 ); 			//default; light shining from top
            scene.add( light );

            //SCENE
            scene = new THREE.Scene();
    
            //LIGHTS
            var light = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(light);

            var light2 = new THREE.PointLight(0xffffff, 0.5);
            scene.add(light2);

            var loader = new THREE.GLTFLoader();

            loader.load('BISHAN ROOM.glb', handle_load);

            var mesh;

            function handle_load(gltf) {

                console.log(gltf);
                mesh = gltf.scene;
                console.log(mesh.children[0]);
                mesh.children[0].material = new THREE.MeshLambertMaterial();
		        scene.add( mesh );
                mesh.position.z = -10;
            }

            // ============================================

            // ORBIT CONTROL

            var controls = new OrbitControls( camera, renderer.domElement );

            // RENDERER

            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
        

        //Create a sphere that cast shadows (but does not receive them)
				var sphereGeometry = new THREE.SphereBufferGeometry( 5, 32, 32 );
				var sphereMaterial = new THREE.MeshStandardMaterial( { color: 0xff0000 } );
				var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
				sphere.position.z = 20;
				sphere.castShadow = true; //default is false
				sphere.receiveShadow = false; //default
				scene.add( sphere );

   	</script>
	</body>
</html>
