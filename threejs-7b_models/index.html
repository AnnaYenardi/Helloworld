<!DOCTYPE html>
<html lang="en">
	<head>
        <title>BISHAN ROOM</title>
        <heading>THIS IS MY ROOM</heading>
        <author>Anna Claudia Yenardi</author>
        <system.webServer>
            <staticContent>
              <remove fileExtension=".woff2" />
              <mimeMap fileExtension=".woff2" mimeType="application/font-woff2" />
            </staticContent>
        </system.webServer>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <base href="/">
        <link type="text/css" rel="stylesheet" href="main.css">
        
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		

		<script type="module">
		
			import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
			
			import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';
			import { GLTFLoader } from 'https://unpkg.com/three@0.119.1/examples/jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'https://unpkg.com/three@0.119.1/examples/jsm/loaders/DRACOLoader.js';
			import Stats from 'https://unpkg.com/three@0.119.1/examples/jsm/libs/stats.module.js';

			var scene, camera, dirLight, stats;
			var renderer, mixer, controls;

			var clock = new THREE.Clock();
			var container = document.getElementById( 'container' );

			stats = new Stats();
			container.appendChild( stats.dom );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			camera.position.set( 5, 2, 8 );

			controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0.5, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			scene.add( new THREE.HemisphereLight( 0xffffff, 0x000000, 0.4 ) );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.position.set( 5, 2, 8 );
			scene.add( dirLight );

			var dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'https://unpkg.com/three@0.119.1/examples/js/libs/draco/gltf/' );

			var loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'BISHAN ROOM.glb', function ( gltf ) {

				var model = gltf.scene;
				model.position.set( 1, 1, 0 );
                model.scale.set( 0.01, 0.01, 0.01 );
            })
            

		</script>

	</body>

</html>
