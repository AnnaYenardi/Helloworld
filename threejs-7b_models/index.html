<head>

</head>
<body>
    <div id="container"></div>

    <div id="info">
        <a target="_blank" rel="noopener">three.js</a> Hello world<br/>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>

    <script type="module">

        // ------------------------------------------------
        // Import statements
        // ------------------------------------------------

        import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';

        // ------------------------------------------------
        // Main code
        // ------------------------------------------------

        var camera, scene, renderer, light;

        init();
        animate();

        // ------------------------------------------------
        // Initialization function
        // ------------------------------------------------

        function init() {

            // CAMERA AND SCENE

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.set( 100, 100, 100 );
            camera.lookAt( 0, 0, 0 );
            camera.up.set( 0, 0, 1 );
            scene = new THREE.Scene();

            
            //Create a WebGLRenderer and turn on shadows in the renderer
            renderer = new THREE.WebGLRenderer();

            //Create a DirectionalLight and turn on shadows for the light
            light = new THREE.DirectionalLight( 0xffffff, 1, 1000 );
            light.position.set( 10, 0, 100 ); 			//default; light shining from top
            scene.add( light );


            // ============================================

            // ORBIT CONTROL

            var controls = new OrbitControls( camera, renderer.domElement );

            // RENDERER

            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
        }

        function handle_load(gltf) {
            var model = gltf.scene;
                model.position.set( -9, -0.4, 0 );
                model.rotation.x = -60/180*Math.PI;
                model.rotation.z = -45/180*Math.PI;
				model.scale.set( 0.6, 0.6, 0.6 );

            console.log(gltf);
            mesh = gltf.scene;
            console.log(mesh.children[0]);
            mesh.children[0].material = new THREE.MeshLambertMaterial();
		    scene.add( mesh );
            mesh.position.z = -10;

            //LIGHTS
            var light = new THREE.AmbientLight(0x404040, 100);
             scene.add(light);

            var light2 = new THREE.PointLight(0xf5efe6, 100);
            scene.add(light2);
  
            var loader = new THREE.GLTFLoader();

            loader.load('BISHAN ROOM.glb', handle_load);
    
            var mesh;
        }

        // ------------------------------------------------
        // Animation loop
        // ------------------------------------------------

        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }

   	</script>
	</body>
</html>
