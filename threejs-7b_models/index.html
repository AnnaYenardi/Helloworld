<html>
<head>
    <title>threejs - models</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="info">
        <a target="_blank" rel="noopener">three.js</a> Hello world<br/>
        <a target="_blank" rel="noopener">Bishan Room</a> by
        <a target="_blank" rel="noopener">Anna</a>, K NOW I NEED TO PAN.
    </div>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>

    <script type="module">


        import * as THREE from 'https://unpkg.com/three@0.119.1/build/three.module.js';
		import { OrbitControls } from 'https://unpkg.com/three@0.119.1/examples/jsm/controls/OrbitControls.js';

        
    var renderer,
    	scene,
    	camera,
        myCanvas = document.getElementById('myCanvas');
        
    
    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });
    renderer.setClearColor(0x888888,1);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    // ORBIT CONTROL

    var controls = new OrbitControls( camera, renderer.domElement );

    // RENDERER

    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //CAMERA
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set( 100, 100, 100 );

    //SCENE
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xfad7e0);

    //LIGHTS
    var light = new THREE.AmbientLight(0x404040, 1);
    scene.add(light);

    var light2 = new THREE.PointLight(0xf5efe6, 1);
    scene.add(light2);
  
    var loader = new THREE.GLTFLoader();

    loader.load('BISHAN ROOM.glb', handle_load);
    

    var mesh;

    function handle_load(gltf) {
        var model = gltf.scene;
                model.position.set( -9, -0.4, 0 );
                model.rotation.x = -60/180*Math.PI;
                model.rotation.z = -45/180*Math.PI;
				model.scale.set( 0.6, 0.6, 0.6 );

        console.log(gltf);
        mesh = gltf.scene;
        console.log(mesh.children[0]);
        mesh.children[0].material = new THREE.MeshLambertMaterial();
		scene.add( mesh );
        mesh.position.z = -10;
    }


    //RENDER LOOP
    render();

    var delta = 0;
    var prevTime = Date.now();

    function render() {

        delta += 0.1;

    	renderer.render(scene, camera);

    	requestAnimationFrame(render);
    }

    </script>
</body>
</html>
